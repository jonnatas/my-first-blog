{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
	<div class="date">
		{{ post.published_date }}
	</div>
	<h1><a href="{% url 'blog:postdetail' pk=post.pk %}">{{ post.title }}</a></h1>
	<p>{{ post.text|linebreaksbr }}</p>
	<p> Autor: {{post.author}}</p>
	<a href="{% url 'blog:postdetail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
</div>
{% endfor %}
{% endblock content %}
